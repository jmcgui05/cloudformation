version: 2.1
jobs:
  print-hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello"
  print-world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "world"
  print-var:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: 
          name: "echo an env var in the project"
          command: |
            echo $MY_NAME
workflows:
  welcome:
    jobs:
      - print-hello
      - print-world:
          requires:
            - print-hello
      - print-var:
          requires:
            - print-world
